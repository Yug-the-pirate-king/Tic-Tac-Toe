<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Tic Tac Toe</h1>

        <div class="container">
            <section class="game" aria-label="Tic Tac Toe Board">
                <button class="box" aria-label="Cell 1"></button>
                <button class="box" aria-label="Cell 2"></button>
                <button class="box" aria-label="Cell 3"></button>
                <button class="box" aria-label="Cell 4"></button>
                <button class="box" aria-label="Cell 5"></button>
                <button class="box" aria-label="Cell 6"></button>
                <button class="box" aria-label="Cell 7"></button>
                <button class="box" aria-label="Cell 8"></button>
                <button class="box" aria-label="Cell 9"></button>
            </section>
        </div>

        <button id="reset" type="button" aria-label="Reset Game">Reset Game</button>
    </main>
    <!-- Winning Popup -->
<div id="resultPopup" >
    <div id="popupContent">
    <p id="resultText"></p>
    <button id="playAgain">Play Again</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
